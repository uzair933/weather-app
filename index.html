<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è Colorful Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            font-size: 1rem;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff9a9e;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f95a77;
        }

        #loader {
            display: none;
            margin-top: 20px;
        }

        #error {
            color: #ffcccb;
            margin-top: 10px;
            font-weight: bold;
        }

        #currentWeather {
            margin-top: 20px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        .forecast {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .day {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 120px;
            text-align: center;
            transition: 0.3s;
        }

        .day:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.05);
        }

        #prevCities button {
            margin: 5px;
            background-color: #ff6f91;
        }
    </style>
</head>

<body>
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="searchbtn">Search</button>
    <div id="loader">Loading...</div>
    <div id="error"></div>
    <div id="currentWeather"></div>
    <div class="forecast" id="forecast"></div>
    <div id="previous">
        <h3>Previous Searches</h3>
        <div id="prevCities"></div>
    </div>
    <script type="module" src="js/controler.js"></script>

</body>

</html>
